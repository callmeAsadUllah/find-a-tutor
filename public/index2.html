<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find A Tutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="h-screen flex flex-col bg-gray-100">
      <!-- Messages Display -->
      <div
        id="messages"
        class="flex-1 overflow-y-auto p-4 space-y-4 bg-white rounded-b-xl shadow-lg"
      >
        <!-- Messages will dynamically populate here -->
      </div>

      <!-- Input and Send Button -->
      <div
        class="flex justify-between items-center p-4 bg-gray-200 rounded-t-xl"
      >
        <input
          type="text"
          id="messageInput"
          class="w-full p-4 border-2 border-gray-300 rounded-full text-xl font-mono focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Type a message"
        />
        <button
          type="button"
          id="sendButton"
          class="ml-4 p-4 bg-blue-500 text-white rounded-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Send
        </button>
      </div>
    </div>
    <!-- Load Axios, Socket.io Client -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-ug56VudNWY53dGmJkIpTzNRpFTHXZSa0tCVtMKrvm8YH0LFrPLegMOhjt1LbE92AElLTmoWpdQEKHHRHcFGT6g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.socket.io/4.8.1/socket.io.min.js"
      integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
      crossorigin="anonymous"
    ></script>

    <script>
      const socket = io('http://localhost:11914'); // Replace with your server URL

      const messagesDiv = document.getElementById('messages');
      const messageInput = document.getElementById('messageInput');
      const sendButton = document.getElementById('sendButton');

      // Function to add a message to the chat
      function addMessage(content, className = 'bg-gray-300 text-black') {
        const messageElement = document.createElement('div');
        messageElement.className = `p-3 rounded-lg max-w-xs ${className} text-white mb-2`;
        messageElement.textContent = content;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll
      }

      // Listen for 'message' event
      socket.on('message', (data) => {
        addMessage(`${data.sender}: ${data.message}`, 'bg-blue-500 text-white');
      });

      // Listen for 'userJoined' event
      socket.on('userJoined', (username) => {
        addMessage(
          `${username} has joined the room!`,
          'bg-green-500 text-white',
        );
      });

      // Send message when button is clicked
      sendButton.addEventListener('click', () => {
        const message = messageInput.value.trim();
        if (message) {
          socket.emit('message', { sender: 'User', message });
          addMessage(`You: ${message}`, 'bg-gray-500 text-white');
          messageInput.value = '';
        }
      });

      // Emit event for user joining
      socket.emit('joinRoom', { username: 'User' });
    </script>
  </body>
</html>
