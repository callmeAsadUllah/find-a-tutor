<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | find A Tutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://sdk.twilio.com/js/video/releases/2.22.1/twilio-video.min.js"></script>
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Header Section -->
    <header class="bg-blue-600 text-white py-4">
      <div class="container mx-auto text-center">
        <h1 class="text-3xl font-bold">find A Tutor</h1>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-blue-50 py-20">
      <div class="container mx-auto text-center">
        <h2 class="text-4xl font-semibold mb-6">Welcome to find A Tutor</h2>
      </div>
    </section>

    <!-- Login Form -->
    <section class="container mx-auto py-8 px-4">
      <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

        <form id="loginForm">
          <div class="mb-6">
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Enter your email"
            />
          </div>

          <div class="mb-6">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Enter your password"
            />
          </div>

          <button
            type="submit"
            class="w-full p-3 bg-blue-500 text-white font-bold rounded-md hover:bg-blue-700 focus:outline-none"
          >
            Login
          </button>
        </form>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-4 mt-12">
      <div class="container mx-auto text-center">
        <p>
          <span class="font-mono">&lt;/&gt;</span> with
          <span class="text-red-500">❤️</span> by Muhammad Asad Ullah.
        </p>
      </div>
    </footer>
    <script>
      // Example email validation
      const inputEmail = 'sammydocks@gmail.com';
      const inputPassword = 'root';

      // Login form submit handler
      document
        .getElementById('loginForm')
        .addEventListener('submit', function (event) {
          event.preventDefault(); // Prevent form from submitting

          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          // Input validation for email
          if (email !== inputEmail) {
            alert('The email you entered does not match the expected one.');
            return;
          }

          if (password !== inputPassword) {
            alert('The password you entered does not match the expected one.');
            return;
          }

          const loginData = {
            email: email,
            password: password,
          };

          axios
            .post('http://localhost:11914/auth/login', loginData)
            .then((response) => {
              const { accessToken, refreshToken } = response.data;

              localStorage.setItem('accessToken', accessToken);
              localStorage.setItem('refreshToken', refreshToken);

              alert('Login successful!');

              console.log('Access Token:', accessToken);
              console.log('Refresh Token:', refreshToken);
              window.location.href = './index.html';
            })
            .catch((error) => {
              alert('Login failed. Please check your credentials.');
              console.error(error);
            });
        });
    </script>
  </body>
</html>
