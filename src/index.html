<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>find A Tutor</title>
  </head>
  <body>
    <div class="h-screen flex flex-col bg-gray-100">
      <div
        id="messages"
        class="flex-1 overflow-y-auto p-4 space-y-4 bg-white rounded-b-xl shadow-lg"
      >
        <!-- <div class="flex justify-start">
          <div class="bg-blue-500 text-white p-3 rounded-lg max-w-xs"></div>
        </div> -->
        <!-- <div class="flex justify-end">
          <div class="bg-green-500 text-white p-3 rounded-lg max-w-xs">
            <p>I need assistance with my project.</p>
          </div>
        </div> -->
      </div>
      <div
        class="flex justify-between items-center p-4 bg-gray-200 rounded-t-xl"
      >
        <input
          type="text"
          id="messageInput"
          class="w-full p-4 border-2 border-gray-300 rounded-full text-xl font-mono focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Type a message"
        />
        <button
          type="button"
          id="sendButton"
          class="ml-4 p-4 bg-blue-500 text-white rounded-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Send
        </button>
      </div>
    </div>

    <script
      src="https://cdn.socket.io/4.8.1/socket.io.min.js"
      integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
      crossorigin="anonymous"
    ></script>
    <script>
      const socket = io('http://localhost:11914');

      const messagesDiv = document.getElementById('messages');
      const messageInput = document.getElementById('messageInput');
      const sendButton = document.getElementById('sendButton');

      socket.on('message', (data) => {
        const messageElement = document.createElement('div');
        messageElement.textContent = `${data.sender}: ${data.message}`;
        messagesDiv.appendChild(messageElement);
      });

      sendButton.addEventListener('click', () => {
        const message = messageInput.value;
        if (message.trim()) {
          socket.emit('message', { sender: 'User', message });
          messageInput.value = '';
        }
      });
    </script>
  </body>
</html>
